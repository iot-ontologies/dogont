<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{site.title}}</title>

<!-- Bootstrap -->
<link href="{{site.baseurl}}/assets/css/bootstrap.min.css" rel="stylesheet" />


<!-- Font Awesome -->
<link href="{{site.baseurl}}/assets/css/font-awesome.min.css" rel="stylesheet" />

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Marvel:400,700'
	rel='stylesheet' type='text/css'>

{% if page.css %}
<!-- found scripts -->
{% for item in page.css %}
<!-- {{item}} -->
<link href="{{site.baseurl}}/assets/css/{{item}}" rel="stylesheet" />
{% endfor %}
{% endif %}

<!-- Custom css -->
<link href="{{site.baseurl}}/assets/css/navbar-dark-orange.css" rel="stylesheet" />
<link href="{{site.baseurl}}/assets/css/custom.css" rel="stylesheet" />

</head>
